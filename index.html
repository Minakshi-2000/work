<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAC Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BAC Calculator</h1>
        <form id="bacForm">
            <label for="weight">Your Weight (kg):</label>
            <input type="number" id="weight" required><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            
            <label for="drinks">Number of Drinks:</label>
            <input type="number" id="drinks" required><br>

            <label for="alcoholPercentage">Alcohol Percentage (%):</label>
            <input type="number" id="alcoholPercentage" step="0.1" required><br>

            <label for="hours">Hours Passed:</label>
            <input type="number" id="hours" required><br>

            <button type="button" onclick="calculateBAC()">Calculate BAC</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
